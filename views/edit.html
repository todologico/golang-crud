<!-- views/products.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
<body>
    <h2>Product Edition with Golang 2</h2>

    <a href="/">Product List</a><br><br>
    
    <table class="table">
 
        <tbody>

            <form>

            <input type="hidden" name="id" value="{{.Id}}">
            <input type="hidden" name="prod_token" value="{{.Prod_token}}">

            <div class="mb-3">
                <label for="prod_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="prod_name" name="prod_name" value="{{.Prod_name}}">
            </div>
            <div class="mb-3">
                <label for="prod_quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="prod_quantity" name="prod_quantity" value="{{.Prod_quantity}}">
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>

    
          
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
