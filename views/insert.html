<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h2>Insert Product</h2>
            <a href="/" class="btn btn-secondary">Back to Product List</a>
        </div>

        <form method="POST" action="/insertprocess">
            <div class="mb-3">
                <label for="prod_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="prod_name" name="prod_name" required>
            </div>
            <div class="mb-3">
                <label for="prod_quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="prod_quantity" name="prod_quantity" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
