<!-- views/products.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List with Golang 2024</h1>
    <table border='1'>
        <tr><th>ID</th><th>Name</th><th>Quantity</th></tr>
        {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Quantity}}</td>
            </tr>
        {{end}}
    </table>
</body>
</html>
