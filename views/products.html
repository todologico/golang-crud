<!-- views/products.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
<body>
    <h2>Product List with Golang</h2>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Edit</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          {{range .}}
          <tr>
            
            <td>
              <a href="/edit?id={{.Id}}&prod_token={{.Prod_token}}" class="btn btn-primary">Edit</a>
          </td>
                <td>{{.Id}}</td>
                <td>{{.Prod_name}}</td>
                <td>{{.Prod_quantity}}</td>
                <td>
                    <form method="POST" action="/delete">
                        <input type="hidden" name="id" value="{{.Id}}">
                        <input type="hidden" name="prod_token" value="{{.Prod_token}}">
                        <button type="submit" onclick="submit();" class="btn btn-danger">Delete</button>
                    </form>
                </td>
          </tr>
          {{end}}
          
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
